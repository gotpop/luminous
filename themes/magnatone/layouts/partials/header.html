<header role="banner">
	<a href="/">
		<h1>Si</h1>
	</a>

	<ul>
		{{ range where .Site.RegularPages "Section" "" -}}
			<li>
				<a href="{{ .RelPermalink }}">{{ .Title }}</a>
			</li>
		{{ end }}

		{{ range .Site.Sections}}
			<li>
				<a href="{{ .RelPermalink }}">{{ .Title }}</a>
			</li>
		{{ end -}}
	</ul>

</header>
